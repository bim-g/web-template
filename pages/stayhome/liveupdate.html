<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/w3.css">
    <link rel="stylesheet" href="../../style/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../style/index.css">
    <title>live update</title>
</head>
<body>
    <div class="body w3-padding w3-animate-opacity">
        <div class="w3-bar w3-text-light-gray w3-margin-top">
            <div class="w3-right w3-text-light-gray">
                <div class="w3-bar-item  w3-round-xlarge recherch btn opaque" onclick="w3.show('#search')"><i
                        class="fa fa-search"></i></div>
            </div>
            <a href="./index.html" class="w3-bar-item w3-large btn "><i class="fa fa-arrow-left"></i></a>
            <div class="w3-bar-item w3-center w3-text-light-gray"><b>Live Update</b>
            </div>
        </div>
        <div class="w3-light-gray w3-round-xlarge inforUpdate">
            <div class="w3-row w3-text-gray w3-padding">
                <div class="w3-col l3 m3 s3 w3-margin-right w3-margin-top w3-teal w3-round-xlarge drapeau"></div>
                <div class="w3-col l6 m6 s6">
                    <p><b>Bangladesh</b></p>
                    <span class="w3-small w3-text-gray w3-left">maraquesh</span>
                    <span class="w3-text-red w3-small w3-right">in danger</span>
                </div>
                <div class="w3-col l3 m3 s3 w3-right">
                    <p><b>+123</b></p>
                    <span class="w3-small ">Tested</span>
                </div>
            </div>
            <div class="w3-row w3-padding">
                <div class="w3-col l5 m5 s5 w3-margin-right statdeath w3-left">
                    <div class="barRed w3-round-xlarge">
                        <div class="w3-bar">
                            <div class="w3-bar-item w3-text-red"><i class="fa fa-flash w3-margin-top"></i></div>
                            <div class="w3-bar-item w3-text-gray" style="padding:8px 8px!important;">
                                <span>+1234</span><br>
                                <span class="w3-small w3-text-red">Death</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="w3-col l6 m6 s6 statdeath w3-right">
                    <div class="barGreen w3-round-xlarge">
                        <div class="w3-bar" >
                            <div class="w3-bar-item w3-text-green"><i class="fa fa-flash w3-margin-top"></i></div>
                            <div class="w3-bar-item w3-text-gray" style="padding:8px 8px!important;">
                                <span><b>+1234</b></span><br>
                                <span class="w3-small w3-text-green">Death</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    
    <!-- modal -->
    <div class="w3-modal w3-animate-opacity" id="search">
        <div class="w3-modal-content w3-padding w3-light-gray w3-round-xlarge w3-animate-zoom" style="width: 100px;">
            <div class="w3-bar">
                <div class="w3-right w3-text-red w3-padding w3-large w3-round-xxlarge btn" onclick="w3.hide('#search')">
                    <i class="fa fa-close"></i></div>
                <h3 class="w3-text-gray">Search</h3>
            </div>
            <form action="#" class="">
                <div class="w3-row w3-border w3-round-xlarge" style="overflow: hidden;">
                    <button type="submit" class="w3-col w3-padding w3-right btn" Style="width: 50px;"><i
                            class="fa fa-search"></i></button>
                    <div class="w3-rest">
                        <input type="text" name="search" id="" class="w3-input w3-border-0 w3-text-gray">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../../js/w3.js"></script>
</body>
</html>
