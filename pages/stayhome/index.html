<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style/w3.css">
    <link rel="stylesheet" href="../../style/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../style/index.css">
    <title>stay at home</title>
</head>
<body >
    <div class="body w3-padding w3-animate-opacity">
        <div class="w3-margin-top">
            <div class="w3-bar">
                <span class="w3-right">
                    <div class="w3-bar-item w3-padding btn-recherche w3-text-light-gray w3-round-xxlarge opaque"
                        onclick="w3.show('#search')"><i
                            class="fa fa-search" ></i> recherche</div>
                    <div class="w3-bar-item w3-round-xxlarge w3-purple w3-margin-left profil"><i class="fa fa-user"></i></div>
                </span>
                <div class="w3-bar-item w3-text-light-gray btn"><i class="fa fa-align-center"></i></div>
            </div>
        </div>
        <div class="w3-text-light-gray w3-large w3-margin-bottom">
            <h3>Stay Home <br>Stay Safe</h3>
        </div>
        <div class=" emergancy w3-text-light-gray w3-margin-bottom">
            <div class="w3-round-xlarge emergancy-bloc w3-bar opaque">
                <div class="w3-bar-item w3-text-light-gray w3-indigo w3-roundd-xlarge icon "><i class="fa fa-medkit"></i></div>
                <div class="w3-bar-item">Hospital</div>
            </div>
            <div class="w3-round-xlarge emergancy-bloc w3-bar opaque">
                <div class="w3-bar-item w3-orange w3-roundd-xlarge   icon "><i class="fa fa-eyedropper"></i></div>
                <div class="w3-bar-item">Medical</div>
            </div>
            <div class="w3-round-xlarge emergancy-bloc w3-bar opaque">
                <div class="w3-bar-item  w3-yellow w3-roundd-xlarge  icon "><i class="fa fa-stethoscope"></i></div>
                <div class="w3-bar-item">Concultan</div>
            </div>
            <div class="w3-round-xlarge emergancy-bloc w3-bar opaque">
                <div class="w3-bar-item  w3-purple w3-roundd-xxlarge  icon "><i class="fa fa-heartbeat"></i></div>
                <div class="w3-bar-item ">Diagnost</div>
            </div>
        </div>
        <div class="w3-padding w3-round-xlarge w3-pink w3-text-light-gray w3-margin-bottom aboutcorona">
            <a href="./liveupdate.html" class="btn direction w3-round-large w3-text-white opaque"><i
                    class="fa fa-arrow-right w3-margin-top"></i></a>
            <h4>Live update</h4>
            <p class="w3-small">about corona virus</p>
        </div>
        <div class="w3-padding w3-round-xlarge w3-text-light-gray Symptomecorona">
            <h4>5 Symptoms<br>About Corona</h4>
            <a href="#" class="btn w3-small learmore w3-padding  w3-round-xlarge opaque">learn more</a>
        </div>
    </div>    
    <!-- modal -->
    <div class="w3-modal w3-animate-opacity" id="search">
        <div class="w3-modal-content w3-padding w3-light-gray w3-round-xlarge w3-animate-zoom" style="width: 100px;">
            <div class="w3-bar">
                <div class="w3-right w3-text-red w3-padding w3-large w3-round-xxlarge btn" onclick="w3.hide('#search')">
                    <i class="fa fa-close"></i></div>
                <h3 class="w3-text-gray">Search</h3>
            </div>
            <form action="#" class="">
                <div class="w3-row w3-border w3-round-xlarge" style="overflow: hidden;">
                    <button type="submit" class="w3-col w3-padding w3-right btn" Style="width: 50px;"><i class="fa fa-search"></i></button>
                    <div class="w3-rest">
                        <input type="text" name="search" id="" class="w3-input w3-border-0 w3-text-gray">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="../../js/w3.js"></script>
</body>
</html>
