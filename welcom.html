<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/w3.css">
    <link rel="stylesheet" href="style/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style/index.css">
    <title>ibrahim</title>
</head>
<body class="w3-light-gray w3-padding">
    <div class="w3-margin">
        <div class="w3-card  w3-padding w3-center w3-text-gray w3-round-large w3-white w3-hover-text-white w3-hover-blue">
            <h3>Welcome</h3>
        </div>
    </div>
    
    <div class="w3-text-gray w3-center w3-large w3-margin-top">Menu</div>
    <div class="welcomblocs w3-margin-top">
        <div class="w3-card  w3-center w3-padding w3-round w3-margin-bottom w3-deep-purple w3-hover-dark-grey"
            onclick="goTopages('stayhome')">
            <b>Stay Home</b>
            <span class="w3-jumbo"><i class="fa fa-home"></i></span>                
        </div>
        <div class="w3-card w3-center w3-padding w3-round w3-margin-bottom w3-blue-gray w3-hover-dark-grey"
            onclick="goTopages('ilearning')">
            <b>iLearning</b>
            <span class="w3-jumbo"><i class="fa fa-desktop"></i></span>
        </div>
        <div class="w3-card w3-center w3-padding w3-round w3-margin-bottom w3-teal w3-hover-dark-grey">  
            <b>Shopping</b>
            <span class="w3-jumbo"><i class="fa fa-shopping-bag"></i></span>
        </div>
        <div class="w3-card w3-center w3-padding w3-round w3-margin-bottom w3-amber w3-text-white w3-hover-dark-grey">  
            <b>Restaurent</b>
            <span class="w3-jumbo"><i class="fa fa-cutlery"></i></span>
        </div>
        <div
            class="w3-card w3-center w3-padding w3-round w3-margin-bottom w3-blue w3-hover-dark-grey">
            <b>Meteo</b>
            <span class="w3-jumbo "><i class="fa fa-cloud"></i></span>
        </div>
    </div>
    <script src="./js/w3.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
